<mat-card *ngFor="let recipe of recipes" class="card-container">
  <mat-card-header>
    <mat-card-title>{{recipe.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Hozzávalók:
    </p>
    <ol>
      <li *ngFor="let ingredient of recipe.ingredients">{{ingredient}}</li>
    </ol>
    <p>
      Leírás:
      {{recipe.description}}
    </p>
  </mat-card-content>
</mat-card>
