<div class="recipeForm-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Recept hozzáadása</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Recept neve</mat-label>
          <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Leírása</mat-label>
          <textarea  matInput formControlName="description" type="text"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!recipeForm.valid">Recept hozzáadása</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
